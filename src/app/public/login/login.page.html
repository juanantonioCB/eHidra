<ion-header>

</ion-header>

<ion-content color="primary" padding>

  <form [formGroup]="myForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Inicia Sesión</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="username" name="user" type="email" placeholder="Nombre de usuario">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" name="password" type="password" placeholder="Contraseña">
              </ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" expand="block" [disabled]="myForm.invalid">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-text color="dark">
    Usuario: test | Contraseña: 1234
  </ion-text>
</ion-content>
